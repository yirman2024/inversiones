<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educación Financiera</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            color: #FFD700; /* Amarillo vibrante */
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #EEE;
        }

        /* Estilo del video */
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Relación de aspecto 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin-bottom: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Botón principal */
        .btn-primary {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #FF4500; /* Rojo vibrante */
            color: white;
            font-size: 1.5rem;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .btn-primary:hover {
            background-color: #800080; /* Morado oscuro */
            transform: translateY(-3px);
        }

        /* Formulario de registro */
        .form-container {
            margin-top: 2rem;
            background-color: #333;
            padding: 2rem;
            border-radius: 10px;
            max-width: 800px; /* Ajustar el ancho máximo del contenedor */
            margin-left: auto; /* Centrar el contenedor horizontalmente */
            margin-right: auto; /* Centrar el contenedor horizontalmente */
        }

        .form-container label {
            display: block;
            margin-bottom: 0.5rem;
            color: #FFD700;
        }

        .form-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: rgb(0, 0, 0);
        }

        .form-container input[type="submit"] {
            background-color: #FFD700;
            cursor: pointer;
        }

        .form-container input[type="submit"]:hover {
            background-color: #c7b300;
        }

        /* Llamado a la acción de WhatsApp (Oculto inicialmente) */
        .whatsapp-container {
            margin-top: 2rem;
            background-color: #313332; /* Verde típico de WhatsApp */
            padding: 1.5rem;
            border-radius: 10px;
            display: none; /* Oculto inicialmente */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .whatsapp-container p {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .btn-whatsapp {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #128C7E; /* Verde WhatsApp */
            color: white;
            font-size: 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-whatsapp:hover {
            background-color: #075E54;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Transforma tu Futuro Financiero</h1>
        <p>Aprende sobre educación financiera y toma el control de tus finanzas personales. ¡Únete a nosotros hoy!</p>

        <!-- Video -->
        <div class="video-container">
            <video autoplay muted loop controls>
                <source src="video.mp4" type="video/mp4">
                Tu navegador no soporta videos HTML5.
            </video>
        </div>

        <!-- Llamado a la acción de WhatsApp -->
        <div class="whatsapp-container" id="whatsappContainer">
            <p>¿Listo para aprender más? Únete a nuestro grupo de WhatsApp para obtener acceso exclusivo a contenido financiero.</p>
            <a href="https://wa.me/XXXXXXXXXXX" target="_blank" class="btn-whatsapp">Únete a nuestro Grupo</a>
        </div>

        <!-- Formulario de registro -->
        <div class="form-container">
            <form id="registrationForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>

                <input type="submit" value="Registrarse">
            </form>
        </div>

    </div>

    <script>
        // Lógica para mostrar la sección de WhatsApp solo después del registro
        const form = document.getElementById('registrationForm');
        const whatsappContainer = document.getElementById('whatsappContainer');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío real del formulario

            // Simular registro exitoso (podrías enviar los datos al servidor aquí)

            // Mostrar la sección de WhatsApp
            whatsappContainer.style.display = 'block';

            // Opcional: Limpiar el formulario después de enviar
            form.reset();
        });
    </script>

</body>
</html>
